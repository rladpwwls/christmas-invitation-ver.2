<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Christmas Party Invite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    /* 아이폰 화면을 꽉 채우도록 수정 */
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .layer {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1.2s ease-in-out;
    }

    /* 1번 이미지는 밑에서 위로 1초간 페이드인 */
    #img1 {
      animation: fadeUp 1s ease-out forwards;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #img2,
    #img3 {
      opacity: 0;
    }

    /* 2번 이미지의 CLICK HERE 부분을 덮는 클릭 영역 (크게 확장) */
    #clickArea {
      position: absolute;
      left: 50%;
      top: 56%;          /* 버튼 중앙쯤 */
      transform: translate(-50%, -50%);
      width: 80%;        /* 가로 넉넉하게 */
      height: 16%;       /* 세로도 넉넉하게 */

      cursor: pointer;
      background: transparent;
      border: none;
      padding: 0;
      display: none;
      z-index: 10;
    }

    /* 클릭 범위 확인하고 싶으면 아래 주석 풀어서 한 번 봐도 돼!
    #clickArea {
      background: rgba(255, 0, 0, 0.25);
    }
    */
  </style>
</head>
<body>
  <div class="container">
    <!-- 1번 이미지 -->
    <img id="img1" class="layer" src="card1.png" alt="크리스마스 초대장 1" />

    <!-- 2번 이미지 -->
    <img id="img2" class="layer" src="card2.png" alt="크리스마스 초대장 2" />

    <!-- 3번 이미지 -->
    <img id="img3" class="layer" src="card3.png" alt="크리스마스 타임테이블" />

    <!-- 2번 이미지 CLICK HERE 영역 -->
    <button id="clickArea" aria-label="상세 일정 보기"></button>
  </div>

  <script>
    window.addEventListener("load", () => {
      const img2 = document.getElementById("img2");
      const img3 = document.getElementById("img3");
      const clickArea = document.getElementById("clickArea");

      // 2) 1.5초 뒤에 2번 이미지 페이드인 (원래 3000ms → 1500ms)
      setTimeout(() => {
        img2.style.opacity = 1;
        clickArea.style.display = "block";
      }, 1500);

      // 3) CLICK HERE 클릭 → 3번 이미지 페이드인
      clickArea.addEventListener("click", () => {
        img3.style.opacity = 1;
        clickArea.style.display = "none";
      });
    });
  </script>
</body>
</html>
